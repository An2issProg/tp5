<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Produits</title>
    
    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .nav-link {
            font-size: 1rem;
        }

        .dropdown-menu {
            min-width: 150px;
        }

        .dropdown-item {
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #007bff;
            color: #fff;
        }

        .ml-auto .dropdown-toggle::after {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Produits</a>

    <!-- Navigation links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{ListeProduits}">Home</a>
        </li>

        <!-- Dropdown for Produits -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="produitDropdown" data-toggle="dropdown">
                Produits
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{showCreate}">Ajouter</a>
                <a class="dropdown-item" th:href="@{ListeProduits}">Lister</a>
            </div>
        </li>
    </ul>

    <!-- User dropdown on the right -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">
                [username]
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Logout</a>
                <a class="dropdown-item" href="#">Profile</a>
            </div>
        </li>
    </ul>
</nav>
</body>
</html>
